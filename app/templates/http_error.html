
<!DOCTYPE html>
<html>
<head>
    <title>Error</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .error-container {
            text-align: center;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        h1 {
            color: #f00;
        }
    </style>
</head>
<body>
    <div class="error-container">
        <h1>Error {{ status_code }}</h1>
        <p>{{ status_code }} - {{ "Authentication expired" if status_code == 401 else "URL not found" if status_code == 404 else "Internal server error" if status_code == 500 else "Rate limit reached" }}</p>
        <a href="/url">Go back to dashboard</a>
    </div>
</body>
</html>
